<div class="container">
    <h3 class="mt-2"> <strong>{{product.Title}} | Price : {{product.Price}} $</strong>.</h3>
    <div class="row mb-3">
        <div class="col-md-8 themed-grid-col">
            <img class="img-thumbnail" [src]="product.Photo" alt="Card image cap">
        </div>
        <div class="col-md-4 themed-grid-col">         
             {{product.Description}} 
        </div>
    </div>
</div>
<button class="btn btn-secondary" (click)="Close()">Close</button>
